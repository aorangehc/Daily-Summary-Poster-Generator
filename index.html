    <script>
        // --- æ ¸å¿ƒé€»è¾‘ ---
        const themes = [
            { color: '#4fd1c5', shadow: 'rgba(79, 209, 197, 0.25)', pale: '#e6fffa' },
            { color: '#63b3ed', shadow: 'rgba(99, 179, 237, 0.25)', pale: '#ebf8ff' },
            { color: '#f687b3', shadow: 'rgba(246, 135, 179, 0.25)', pale: '#fff5f7' },
            { color: '#f6e05e', shadow: 'rgba(246, 224, 94, 0.3)', pale: '#fffff0' },
            { color: '#a78bfa', shadow: 'rgba(167, 139, 250, 0.25)', pale: '#faf5ff' },
            { color: '#faad78', shadow: 'rgba(250, 173, 120, 0.25)', pale: '#fffaf0' }
        ];

        let selectedThemeIndex = 0;
        let savedRange = null;

        // å›¾ç‰‡äº¤äº’çŠ¶æ€
        let currentSelectedImg = null;
        let isResizing = false;
        let resizeStartX = 0;
        let resizeStartWidth = 0;

        window.onload = function() {
            // --- ä¿®æ”¹å¤„ï¼šè·å–çœŸå®çš„åŒ—äº¬æ—¶é—´å¹¶æ ¼å¼åŒ– ---
            const d = new Date();
            // ä½¿ç”¨ toLocaleString å¼ºåˆ¶è½¬æ¢ä¸ºåŒ—äº¬æ—¶é—´ï¼Œè§£å†³æ—¶åŒºé—®é¢˜
            const beijingDate = new Date(d.toLocaleString("en-US", {timeZone: "Asia/Shanghai"}));
            
            const year = beijingDate.getFullYear();
            const month = String(beijingDate.getMonth() + 1).padStart(2, '0');
            const day = String(beijingDate.getDate()).padStart(2, '0');
            
            const weekDays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const weekDay = weekDays[beijingDate.getDay()];
            
            const finalDateStr = `${year}.${month}.${day} | ${weekDay}`;
            
            // å°†è®¡ç®—å¥½çš„æ—¥æœŸèµ‹å€¼ç»™ Input å’Œ Display
            document.getElementById('input-date').value = finalDateStr;
            // ------------------------------------------

            renderColorPicker();
            updateHeader(); // è¿™é‡Œä¼šå°† input çš„å€¼åŒæ­¥åˆ° header æ˜¾ç¤º
            
            // åˆå§‹åŒ–äº¤äº’äº‹ä»¶
            setupImageInteraction();

            // ç¤ºä¾‹å†…å®¹
            addCardToDom('å›¾ç‰‡äº¤äº’', 'ğŸ“¸', 0, `<b>ç°åœ¨ä½ å¯ä»¥æ›´è‡ªç”±åœ°æ“ä½œå›¾ç‰‡äº†ï¼</b><br>1. æ’å…¥å›¾ç‰‡åï¼Œ<b>ç‚¹å‡»å®ƒ</b>ä¼šå‡ºç°è“æ¡†ã€‚<br>2. é¼ æ ‡ç§»åˆ°<b>å³ä¸‹è§’</b>ï¼Œæ‹–æ‹½å¯è°ƒæ•´å¤§å°ã€‚<br>3. é€‰ä¸­æ—¶æŒ‰ <b>Delete</b> é”®å¯ç›´æ¥åˆ é™¤ã€‚<br><img src="https://cdn-icons-png.flaticon.com/512/2909/2909805.png" style="width:120px;">`);
            addCardToDom('ä»»åŠ¡æ¸…å•', 'ğŸ“', 1, `<b>ä»Šæ—¥å¾…åŠï¼š</b><ul><li>ä¸Šçº¿æ–°ç‰ˆæœ¬ Feature A</li><li><span class="hl-marker-green">ä¿®å¤ä¸¤ä¸ªé«˜ä¼˜å…ˆçº§ Bug</span></li></ul>`);
        };

        function renderColorPicker() {
            const container = document.getElementById('color-picker');
            themes.forEach((t, index) => {
                const dot = document.createElement('div');
                dot.className = `color-dot ${index === 0 ? 'active' : ''}`;
                dot.style.backgroundColor = t.color;
                dot.onclick = () => {
                    document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                    dot.classList.add('active');
                    selectedThemeIndex = index;
                };
                container.appendChild(dot);
            });
        }

        function updateHeader() {
            document.getElementById('display-title').innerText = document.getElementById('input-title').value;
            document.getElementById('display-date').innerText = document.getElementById('input-date').value;
            document.getElementById('display-quote').innerText = document.getElementById('input-quote').value;
        }

        function addNewCard() {
            const title = document.getElementById('new-card-title').value;
            const icon = document.getElementById('new-card-icon').value || 'ğŸ“Œ';
            if (!title) { alert('è¯·å¡«å†™ä¸»é¢˜åç§°~'); return; }
            addCardToDom(title, icon, selectedThemeIndex, `ç‚¹å‡»è¾“å…¥å†…å®¹...`);
            document.getElementById('new-card-title').value = '';
            document.getElementById('new-card-icon').value = '';
        }

        function addCardToDom(title, icon, themeIndex, contentHTML) {
            const theme = themes[themeIndex];
            const container = document.getElementById('card-container');
            const card = document.createElement('div');
            card.className = 'card';
            card.style.setProperty('--theme-color', theme.color);
            card.style.setProperty('--theme-shadow', theme.shadow);
            card.style.setProperty('--theme-color-pale', theme.pale);
            card.innerHTML = `
                <div class="card-actions">
                    <button class="btn-mini-del" onclick="if(confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¡ç‰‡å—ï¼Ÿ')) this.closest('.card').remove()" title="åˆ é™¤å¡ç‰‡">âœ•</button>
                </div>
                <div class="card-header">
                    <span class="card-icon">${icon}</span>
                    <span contenteditable="true">${title}</span>
                </div>
                <div class="card-body" contenteditable="true" spellcheck="false">${contentHTML}</div>
            `;
            container.appendChild(card);
        }

        function formatDoc(cmd, value = null) { document.execCommand(cmd, false, value); focusEditor(); }
        
        function clearAllFormats() {
            document.execCommand('removeFormat', false, null);
            const sel = window.getSelection();
            if(!sel.rangeCount) return;
            let node = sel.getRangeAt(0).commonAncestorContainer;
            if(node.nodeType === 3) node = node.parentNode;
            if(node.tagName === 'SPAN' && (node.className.includes('hl-') || node.style.backgroundColor)) {
                const p = node.parentNode;
                while(node.firstChild) p.insertBefore(node.firstChild, node);
                p.removeChild(node);
            }
            focusEditor();
        }

        function applyClass(cls) {
            const sel = window.getSelection();
            if(!sel.rangeCount || sel.isCollapsed) { alert('è¯·å…ˆé€‰ä¸­æ–‡å­—~'); return; }
            try {
                const span = document.createElement('span'); span.className = cls;
                sel.getRangeAt(0).surroundContents(span);
            } catch(e) { document.execCommand('insertHTML', false, `<span class="${cls}">${sel.toString()}</span>`); }
            sel.removeAllRanges();
        }
        
        function focusEditor() {
            const sel = window.getSelection();
            if(sel.rangeCount > 0) {
                const node = sel.getRangeAt(0).commonAncestorContainer;
                (node.nodeType === 3 ? node.parentNode : node).focus();
            }
        }

        // --- å›¾ç‰‡é€»è¾‘ Start ---

        function triggerImageUpload() {
            const sel = window.getSelection();
            if (!sel.rangeCount) { alert('è¯·å…ˆç‚¹å‡»æ‚¨æƒ³æ’å…¥å›¾ç‰‡çš„å¡ç‰‡ä½ç½®ï¼'); return; }
            let node = sel.anchorNode;
            const isInsideCard = node && (node.nodeType === 3 ? node.parentNode : node).closest('.card-body');
            if (!isInsideCard) { alert('âš ï¸ è¯·å…ˆå°†å…‰æ ‡æ”¾ç½®åœ¨å³ä¾§çš„å¡ç‰‡å†…å®¹ç¼–è¾‘åŒºå†…ï¼'); return; }
            savedRange = sel.getRangeAt(0);
            document.getElementById('img-upload').click();
        }

        document.getElementById('img-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                if (savedRange) {
                    const sel = window.getSelection();
                    sel.removeAllRanges();
                    sel.addRange(savedRange);
                }
                document.execCommand('insertHTML', false, `<img src="${evt.target.result}" style="width:100px;">`);
            };
            reader.readAsDataURL(file);
            this.value = '';
        });

        function setupImageInteraction() {
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'IMG' && e.target.closest('.card-body')) {
                    selectImage(e.target);
                } else {
                    deselectImage();
                }
            });

            document.addEventListener('keydown', function(e) {
                if ((e.key === 'Delete' || e.key === 'Backspace') && currentSelectedImg) {
                    e.preventDefault(); 
                    currentSelectedImg.remove();
                    currentSelectedImg = null;
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (isResizing && currentSelectedImg) {
                    handleResize(e);
                    return;
                }
                if (currentSelectedImg && e.target === currentSelectedImg) {
                    const rect = currentSelectedImg.getBoundingClientRect();
                    const isInBottomRight = (e.clientX > rect.right - 20) && (e.clientY > rect.bottom - 20);
                    currentSelectedImg.style.cursor = isInBottomRight ? 'nwse-resize' : 'default';
                }
            });

            document.addEventListener('mousedown', function(e) {
                if (currentSelectedImg && e.target === currentSelectedImg && currentSelectedImg.style.cursor === 'nwse-resize') {
                    isResizing = true;
                    resizeStartX = e.clientX;
                    resizeStartWidth = currentSelectedImg.offsetWidth;
                    e.preventDefault();
                }
            });

            document.addEventListener('mouseup', function() {
                isResizing = false;
            });
        }

        function selectImage(img) {
            if (currentSelectedImg && currentSelectedImg !== img) {
                currentSelectedImg.classList.remove('img-selected');
            }
            currentSelectedImg = img;
            currentSelectedImg.classList.add('img-selected');
        }

        function deselectImage() {
            if (currentSelectedImg) {
                currentSelectedImg.classList.remove('img-selected');
                currentSelectedImg = null;
            }
        }

        function handleResize(e) {
            if (!currentSelectedImg) return;
            const deltaX = e.clientX - resizeStartX;
            const newWidth = resizeStartWidth + deltaX;
            if (newWidth > 20) {
                currentSelectedImg.style.width = newWidth + 'px';
                currentSelectedImg.style.maxWidth = '100%'; 
                currentSelectedImg.style.height = 'auto';
            }
        }

        function exportImage() {
            deselectImage();
            const originalNode = document.getElementById('capture-node');
            const btn = document.querySelector('.btn-save');
            const originalText = btn.innerText;
            btn.innerText = 'â³ ç”Ÿæˆä¸­...';
            btn.style.opacity = 0.7;

            const clone = originalNode.cloneNode(true);
            clone.style.position = 'absolute'; clone.style.top = '0'; clone.style.left = '0';
            clone.style.width = '850px'; clone.style.height = 'auto'; clone.style.zIndex = '-9999'; 
            clone.style.transform = 'none'; clone.style.boxShadow = 'none';

            const deleteBtns = clone.querySelectorAll('.card-actions');
            deleteBtns.forEach(b => b.style.display = 'none');

            document.body.appendChild(clone);

            html2canvas(clone, {
                scale: 2.5, useCORS: true, backgroundColor: null,
                windowWidth: clone.scrollWidth, windowHeight: clone.scrollHeight
            }).then(canvas => {
                const link = document.createElement('a');
                const dateStr = document.getElementById('input-date').value.replace(/[^\w\s]/gi, '_').substring(0, 10);
                link.download = `æ¯æ—¥è®°å½•_${dateStr}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                document.body.removeChild(clone);
                btn.innerText = originalText; btn.style.opacity = 1;
            }).catch(err => {
                console.error(err);
                document.body.removeChild(clone);
                btn.innerText = 'âŒ å‡ºé”™äº†'; setTimeout(() => btn.innerText = originalText, 2000);
            });
        }
    </script>
