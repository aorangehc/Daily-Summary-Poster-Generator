    <script>
        const themes = [
            { color: '#4fd1c5', shadow: 'rgba(79, 209, 197, 0.25)', pale: '#e6fffa' },
            { color: '#63b3ed', shadow: 'rgba(99, 179, 237, 0.25)', pale: '#ebf8ff' },

            { color: '#a78bfa', shadow: 'rgba(167, 139, 250, 0.25)', pale: '#faf5ff' },
            { color: '#faad78', shadow: 'rgba(250, 173, 120, 0.25)', pale: '#fffaf0' }

        let selectedThemeIndex = 0;

        window.onload = function() {
            renderColorPicker();

            // æ¼”ç¤ºæ•°æ®
            addCardToDom('é•¿å›¾æµ‹è¯•', 'ğŸ“', 0, `<b>ç°åœ¨ä½ å¯ä»¥æ·»åŠ æ— é™å¤šçš„å†…å®¹äº†ï¼</b><br>å³ä½¿å†…å®¹è¶…è¿‡å±å¹•ï¼Œç”Ÿæˆå›¾ç‰‡æ—¶ä¹Ÿä¼šå®Œæ•´ä¿ç•™ã€‚<br>ä¸ä¼šå†å‡ºç°æˆªæ–­çš„æƒ…å†µã€‚<br>...<br>...<br>ï¼ˆåº•éƒ¨æµ‹è¯•ï¼‰`);
            addCardToDom('ä»»åŠ¡æ¸…å•', 'ğŸ“', 1, `<b>ä»Šæ—¥å¾…åŠï¼š</b><ul><li>ä¸Šçº¿æ–°ç‰ˆæœ¬ Feature A</li><li><span class="hl-marker-green">ä¿®å¤ä¸¤ä¸ªé«˜ä¼˜å…ˆçº§ Bug</span></li></ul>`);
        };

        function renderColorPicker() {
            const container = document.getElementById('color-picker');
            themes.forEach((t, index) => {
                const dot = document.createElement('div');
                dot.className = `color-dot ${index === 0 ? 'active' : ''}`;
                dot.style.backgroundColor = t.color;
                dot.onclick = () => {
                    document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                    dot.classList.add('active');
                    selectedThemeIndex = index;
                };
                container.appendChild(dot);
            });
        }

        function updateHeader() {
            document.getElementById('display-title').innerText = document.getElementById('input-title').value;
            document.getElementById('display-date').innerText = document.getElementById('input-date').value;
            document.getElementById('display-quote').innerText = document.getElementById('input-quote').value;

        function addNewCard() {
            const title = document.getElementById('new-card-title').value;
            const icon = document.getElementById('new-card-icon').value || 'ğŸ“Œ';
            if (!title) { alert('è¯·å¡«å†™ä¸»é¢˜åç§°~'); return; }
            const placeholderContent = `ç‚¹å‡»è¾“å…¥å†…å®¹...<ul><li>æ¸…å•é¡¹ 1</li><li>æ¸…å•é¡¹ 2</li></ul>`;
            addCardToDom(title, icon, selectedThemeIndex, placeholderContent);
            document.getElementById('new-card-title').value = '';
            document.getElementById('new-card-icon').value = '';
        }

        function addCardToDom(title, icon, themeIndex, contentHTML) {
            const theme = themes[themeIndex];
            const container = document.getElementById('card-container');
            const card = document.createElement('div');
            card.className = 'card';
            card.style.setProperty('--theme-color', theme.color);
            card.style.setProperty('--theme-shadow', theme.shadow);
            card.style.setProperty('--theme-color-pale', theme.pale);
            card.innerHTML = `
                <div class="card-actions">
                    <button class="btn-mini-del" onclick="if(confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¡ç‰‡å—ï¼Ÿ')) this.closest('.card').remove()" title="åˆ é™¤å¡ç‰‡">âœ•</button>
                </div>

                    <span class="card-icon">${icon}</span>
                    <span contenteditable="true">${title}</span>

            `;
            container.appendChild(card);

        function formatDoc(cmd, value = null) {
            document.execCommand(cmd, false, value);
            focusEditor();
        }

        function clearAllFormats() {
            document.execCommand('removeFormat', false, null);
            document.execCommand('unlink', false, null);
            const selection = window.getSelection();
            if (!selection.rangeCount) return;
            const range = selection.getRangeAt(0);
            let node = range.commonAncestorContainer;
            if (node.nodeType === 3) node = node.parentNode;
            if (node.tagName === 'SPAN' && (node.className.includes('hl-') || node.style.backgroundColor || node.style.textDecoration)) {
                const parent = node.parentNode;
                while (node.firstChild) parent.insertBefore(node.firstChild, node);
                parent.removeChild(node);
            }
            focusEditor();
        }

        function applyClass(className) {
            const selection = window.getSelection();
            if (!selection.rangeCount || selection.isCollapsed) {
                 alert('ğŸ’¡ å°æŠ€å·§ï¼šè¯·å…ˆé€‰ä¸­æ–‡å­—ï¼Œå†ç‚¹å‡»é¢œè‰²æŒ‰é’®å“¦~'); return;
            }
            const range = selection.getRangeAt(0);
            const span = document.createElement('span');
            span.className = className;
            try { range.surroundContents(span); } 
            catch (e) { document.execCommand('insertHTML', false, `<span class="${className}">${selection.toString()}</span>`); }
            selection.removeAllRanges();
        }
        
        function focusEditor() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const container = range.commonAncestorContainer;
                if (container.nodeType === 3) container.parentNode.focus();
                else container.focus();
            }
        }

        // --- æ ¸å¿ƒä¿®å¤ï¼šå…‹éš†æˆªå›¾æ³• (å½»åº•è§£å†³æˆªæ–­é—®é¢˜) ---
        function exportImage() {

            const btn = document.querySelector('.btn-save');
            const originalText = btn.innerText;
            btn.innerText = 'â³ ç”Ÿæˆé•¿å›¾ä¸­...';
            btn.style.opacity = 0.7;

            // 1. å…‹éš†èŠ‚ç‚¹
            const clone = originalNode.cloneNode(true);
            
            // 2. å°†å…‹éš†èŠ‚ç‚¹æ”¾ç½®åœ¨ Body ä¸­ï¼Œç»å¯¹å®šä½ï¼Œä½†å¯è§
            // å…³é”®ï¼šå®½åº¦ä¿æŒä¸€è‡´ï¼Œé«˜åº¦è®¾ä¸º auto è®©å…¶è‡ªç„¶æ’‘å¼€ï¼ŒzIndex è®¾ä¸ºè´Ÿæ•°ä¸é®æŒ¡å½“å‰è§†å›¾
            clone.style.position = 'absolute';
            clone.style.top = '0';

            clone.style.width = '850px'; // ä¿æŒåŸå®½åº¦
            clone.style.height = 'auto'; // å…è®¸æ— é™é«˜åº¦
            clone.style.zIndex = '-9999';

            // 3. ç§»é™¤å…‹éš†èŠ‚ç‚¹ä¸­çš„åˆ é™¤æŒ‰é’® (é¿å…æˆªå›¾è¿›å»)
            const deleteBtns = clone.querySelectorAll('.card-actions');

            // 4. ç§»é™¤é˜´å½±ä»¥ä¾¿æ‹¼æ¥
            clone.style.boxShadow = 'none';

            document.body.appendChild(clone);

            // 5. æˆªå›¾
            html2canvas(clone, {
                scale: 2.5, // ä¿æŒé«˜æ¸…
                useCORS: true,
                backgroundColor: null,

                link.download = `æ¯æ—¥è®°å½•_Long_${dateStr}.png`;
